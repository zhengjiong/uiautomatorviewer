group 'yangzaiCN'
version '1.0-SNAPSHOT'
def clientName = "uiautomatorviewer.jar"
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'yangzaiCN uiautomator',
                'Implementation-Version': version,
                'Main-Class': 'com.android.uiautomator.UiAutomatorViewer',
                'Class-Path':'org-eclipse-jface-3.6.2.jar ddmlib-26.0.0-dev.jar org-eclipse-core-commands-3.6.0.jar org-eclipse-equinox-common-3.6.0.jar osgi-4.0.0.jar common-26.0.0-dev.jar kxml2-2.3.0.jar annotations-26.0.0-dev.jar guava-22.0.jar'
    }
    archiveName = clientName
}

task createWrapper(type: Wrapper) {
    gradleVersion = '3.0.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}